param-grids:
  epsilons:
    - reg: 1
    - reg: 0.01

solvers:
  sinkhorn:
    solver: uot.solvers.sinkhorn.SinkhornTwoMarginalSolver
    param-grid: epsilons
    jit: true

bin-number: 16
batch-size: 100000
pair-number: 3
images-dir: ./datasets/images
output-dir: ./outputs/color_transfer
rng-seed: 42

drop-columns:
  - transport_plan
  - u_final
  - v_final

experiment: 
  name: Time and GPU usage test
  function: uot.experiments.measurement.measure_time_and_output
